<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- LibrerÃ­a Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Steam News</title>
  <link rel="icon" type="image/img" href="https://www.macupdate.com/images/icons256/33972.png">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>
  <!-- <script src="./data/injuries/injuries.js"></script> -->
  <!-- <script src="./data/pokemon/pokemon.js"></script> -->
  <script src="./data/steam/steam.js"></script>
  <!-- <script src="./data/worldbank/worldbank.js"></script> -->
  <!-- <script src="./data/lol/lol.js"></script> -->

  <div class="wrapper">
    <!-- Barra lateral -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <img src="https://socialman.net/imgs/landing/steam-giveaway-app.png" id="sidebar-logo" class="logo-steam">
        <h3>STEAM NEWS</h3>
      </div>

      <ul class="list-unstyled components">
        <p id="channels">Channels</p>
        <hr>
        <li>
          <a class="channel" id="update">Updates</a>
        </li>
        <li>
          <a class="channel" id="euro">Eurogame</a>
        </li>
        <li>
          <a class="channel" id="tf2">TF2</a>
        </li>
        <hr>
        <p id="sort">Sort by</p>
        <hr>

        <li class="active">
          <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Title</a>
          <ul class="collapse list-unstyled" id="homeSubmenu">
            <li>
              <a class="sortby-option" title="a-z">A - Z</a>
            </li>
            <li>
              <a class="sortby-option" title="z-a">Z - A</a>
            </li>
          </ul>
        </li>

        <li class="date">
          <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Date</a>
          <ul class="collapse list-unstyled" id="pageSubmenu">
            <li>
              <a class="sortby-option" title="most-recent">Most recent</a>
            </li>
            <li>
              <a class="sortby-option" title="least-recent">Least recent</a>
            </li>
          </ul>
        </li>

      </ul>
    </nav>

    <!-- Contenido -->
    <div id="content">
      <header id="header">
        <!-- Barra de navegacion horizontal -->

        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">

                <div id="left-side-nav" class="">
                  <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                  </button>
                  <div id="home">
                    <img id="nav-logo"
                      src="https://steamstore-a.akamaihd.net/public/shared/images/header/globalheader_logo.png?t=962016">
                  </div>
                </div>

                <div id="search-box" class="col-md-6 col-sm-5 align-middle">
                  <input id="search" class="container-fluid col-md-11 col-sm-9 col-search">
                  <img id="glass" class="col-glass" src="http://yaayaaya.com/static/images/search_icon.png">
                </div>

                <div id="right-side-nav" class="col-md-auto col-sm-1">
                  <button class="btn btn-grey d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="https://store.steampowered.com/" target="_blank">Store</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://steamcommunity.com/" target="_blank">Community</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://help.steampowered.com/en/" target="_blank">Support</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </nav>

          </div>
        </div>
      </header>

      <main id="main">
        <!--seccion de video de introduccion-->
        <div class="row">
          <div class="col-md-12">
            <section id="video-section" class="margin-video">
              <video preload autoplay loop muted playsinline id="video">
                <source src="fallout4.mp4" type="video/mp4" />
              </video>
            </section>
          </div>
        </div>

        <!--seccion de noticias-->
        <div class="row">
          <div class="col-md-12">
            <section id="news-section">

            </section>
          </div>
        </div>
      </main>

      <!-- pie de pagina
      <div class="row">
        <div class="col-md-12">
          <footer id="footer">
          </footer>
        </div>
      </div>
    -->
    </div>
  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



  <script>
    //Funcion para barra de navegacion lateral
    $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
        $("#sidebarCollapse").toggleClass('active');
      });
    });
  </script>

</body>

</html>
